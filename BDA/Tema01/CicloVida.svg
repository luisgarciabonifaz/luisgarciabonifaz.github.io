<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="400" y="50" font-size="24" text-anchor="middle" font-weight="bold">Arquitectura de Big Data</text>
  
  <!-- Fuentes de Datos -->
  <rect x="50" y="100" width="150" height="80" fill="#FFB3BA" stroke="black" />
  <text x="125" y="145" font-size="16" text-anchor="middle">Fuentes de Datos</text>
  
  <!-- Ingesta de Datos -->
  <rect x="250" y="100" width="150" height="80" fill="#BAFFC9" stroke="black" />
  <text x="325" y="145" font-size="16" text-anchor="middle">Ingesta de Datos</text>
  
  <!-- Almacenamiento -->
  <rect x="450" y="100" width="150" height="80" fill="#BAE1FF" stroke="black" />
  <text x="525" y="145" font-size="16" text-anchor="middle">Almacenamiento</text>
  
  <!-- Procesamiento -->
  <rect x="250" y="250" width="150" height="80" fill="#FFFFBA" stroke="black" />
  <text x="325" y="295" font-size="16" text-anchor="middle">Procesamiento</text>
  
  <!-- Análisis -->
  <rect x="450" y="250" width="150" height="80" fill="#FFD9BA" stroke="black" />
  <text x="525" y="295" font-size="16" text-anchor="middle">Análisis</text>
  
  <!-- Visualización -->
  <rect x="650" y="250" width="150" height="80" fill="#E6BAFF" stroke="black" />
  <text x="725" y="295" font-size="16" text-anchor="middle">Visualización</text>
  
  <!-- Flechas -->
  <line x1="200" y1="140" x2="250" y2="140" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="400" y1="140" x2="450" y2="140" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="525" y1="180" x2="525" y2="250" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="400" y1="290" x2="450" y2="290" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="600" y1="290" x2="650" y2="290" stroke="black" marker-end="url(#arrowhead)" />
</svg>
